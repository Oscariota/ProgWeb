<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
        
        function llamada(){
            const request = document.getElementById("request").value
            axios.get('https://pokeapi.co/api/v2/pokemon/'+request)
            .then(resp=>{
                const id = resp.data.id;
                const name = resp.data.name;
                const img = resp.data.sprites.front_default;

                document.getElementById("nombre").innerHTML = name;
                document.getElementById("numero").innerHTML = id;
                document.getElementById("imagen").src=img;
            })
        
        console.log('hola')
        }
    </script>
</head>
<body>
    <label for="request">Insertar nombre Pokemon</label>
    <input type="text" id="request" 
    placeholder="en minusculas"/>
    <button onclick="llamada()">LLAMAR API</button>
    <h2 id = "nombre">Nombre Puchamon</h2>
    <h2 id="numero">000</h2>
    <img src="" alt="Imagen de Pokemon" id = "imagen" />
    
</body>
</html>
