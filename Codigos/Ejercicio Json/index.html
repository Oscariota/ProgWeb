<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function llamada(){
            const gardevoir = fetch('https://pokeapi.co/api/v2/pokemon/gardevoir')
            .then(Response=>Response.json())
            .then(data=>{
                const id = data.id;
                const name = data.name;
                const img = data.sprites.front_default;

                document.getElementById("nombre").innerHTML = name;
                document.getElementById("numero").innerHTML = id;
                document.getElementById("imagen").src=img;
            })
        
        console.log('hola')
        }
    </script>
</head>
<body>
    <button onclick="llamada()">LLAMAR API</button>
    <h2 id = "nombre">Nombre Puchamon</h2>
    <h2 id="numero">000</h2>
    <img src="" alt="Imagen de Pokemon" id = "imagen" />
    
</body>
</html>
